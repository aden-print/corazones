<!DOCTYPE html>
<html lang="es">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo - Versión Limpia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #8b0000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
    }

    .heart {
      font-size: 4rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Te Amo</h1>
  <p>Este sitio es una dedicatoria especial. No contiene contenido malicioso. Gracias por tu paciencia mientras se revisa este sitio.</p>
</body>
</html>
